<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="template.js"></script>

<body>
	<div class="form-container container">
		<h2 style="text-align: center;">Field diff checker</h2>
		<p style="text-align: center;"> Just cut the tbody element from inspect elements and paste here.</p>
		<form action="#" name="template_data_get">
		<div class="row">
			<div class="col-md-6">
				    <div class="form-group">
				        <label for="used_template">Used template:</label>
				        <textarea name="used_template" class="form-control" rows="7" required></textarea>
				    </div>
			</div>
			<div class="col-md-6">
				    <div class="form-group">
				        <label for="un_used_template">Un used template:</label>
				        <textarea name="un_used_template" class="form-control" rows="7" required></textarea>
				    </div>
			</div>
		</div>
		<button name="get_data_btn" class="btn btn-primary">Show result</button>
		</form>
	</div>
	<div class="output-container container">
		<div class="row">
			<b>Output :</b>
			<ul class="output js-output" style="word-break: break-all;"></ul>
		</div>
	</div>
</body>
